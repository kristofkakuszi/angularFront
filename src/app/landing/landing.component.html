<div class="doboz">

    <h2>Picture upload</h2>



    <!--
    <label for="text">Name:</label><br>
    <input type="text" id="name" [(ngModel)]="fileName" />
    <input type="text" id="name" [(ngModel)]="fileName" />
    -->

    <input type="file" class="file-input" name="file" multiple onchange="console.log(event.target.files)"
        (change)="onFileSelected($event)" accept='image/*' enctype="multipart/form-data" #fileUpload required>

    <div class="file-upload">

        {{"Upload pictures here"}}
        <!--{{fileName || "No file uploaded yet."}}-->

        <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
            <mat-icon>attach_file</mat-icon>
        </button>

    </div>
    <!-- 
        <file-upload requiredFileType="image/png"></file-upload>
    -->







    <form [formGroup]="myForm">

        <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" id="name" type="text" class="form-control">
            <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                <div *ngIf="f.name.errors.required">Name is required.</div>
                <div *ngIf="f.name.errors.minlength">Name should be 3 character.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="file">File</label>
            <input formControlName="file" id="file" accept='image/*' type="file" class="form-control" multiple=""
                (change)="onFileChange($event)">
            <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
                <div *ngIf="f.file.errors.required">File is required.</div>
            </div>
        </div>

        <img *ngFor='let url of images' [src]="url" height="150" width="200px" style="margin: 3px;"> <br />

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>







    <div class="logout">
        <a routerLink="/home">
            <button (click)="onLogout()" type="button" class="btn btn-info btn-rounded">Log out</button>
        </a>
    </div>


    <!--
        logout gombra function
    -->
</div>

</div>
