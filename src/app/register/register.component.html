<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-6">
                    <div class="card-body">
                        <div class="brand-wrapper">
                            <h1>Registration</h1>
                        </div>


                        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

                            <div>
                                <input type="username" id="username" class="form-control" placeholder="Username"
                                    formControlName="username" required>

                            </div>
                            <div>
                                <input type="password" id="inpPassword" class="form-control" placeholder="Password"
                                    formControlName="inpPassword" required>

                            </div>
                            <div>
                                <input type="password" id="inpPassword1" class="form-control"
                                    formControlName="inpPassword1" placeholder="Password again" required>

                            </div>
                            <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase  mb-2"
                                type="submit" [disabled]="!registerForm.valid">Register</button>

                        </form>



                        <p class="login-card-footer-text">Already have an account? <a routerLink="/login"
                                class="text-reset">Login here</a></p>
                        <nav class="login-card-footer-nav">

                        </nav>
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="assets/pic/regist.png" alt="login" class="login-card-img">
                </div>
            </div>
        </div>
    </div>
</main>
